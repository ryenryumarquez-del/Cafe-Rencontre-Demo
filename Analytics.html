<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lily+Script+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Montserrat:ital,wght@0,700;1,700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
   
    body {
        font-family: "Lily Script One", "cursive", "Inter", "Playfair Display", "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F8EADA;
        text-decoration: none;
        overflow-x: hidden;
    }

    .dashborad-card {
        width: 100%;
    }

    .logo-title-btn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0px; 
        margin-bottom: 5px; 
        padding-top: 5px; 
        padding-bottom: 2px;
    }

    .logo-title {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }
    .logo {
        width: 50px; 
        margin-right: 50px; 
    }

    .logo img {
        width: 100%;
    }

    .Text-title {
        font-family: "Lily Script One", "cursive";
        font-size: 28px;
        color: #532C04;
        margin: 0;
        font-weight: 600;
    }

    .back-btn {
        display: flex;
        align-items: center;
        margin-right: 40px;
        background-color: #FFFFFF; 
        border: 1px solid #532C04; 
        border-radius: 8px;
        width: 120px; 
        height: 38px;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .back-btn:hover {
        background-color: #f2f2f2;
    }

    .back-icon {
        display: flex;
        width: 12px;
        margin-right: 8px;
    }

    .back-icon img {
        width: 100%;
    }
    .back-btn p {
        font-family: "Inter", sans-serif;
        font-size: 15px; 
        color: #532C04;
        margin: 0;
        font-weight: 400;
    }
    .container-bar {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        flex: 1;
        width: 100%;
        height: 70px;
        background-color: #FBFBFB;
        align-items: center;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .nav-bar {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 250px;
        margin: 0;
        padding: 0;
    }

    .nav-bar li a {
        text-decoration: none;
        font-family: "Playfair Display", sans-serif;
        font-size: 16px;
        color: #6B7280;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
    }

    .nav-bar li a.active {
        color: #532C04;
        font-weight: 600;
    }

    .nav-bar li a.active::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: #532C04;
        border-radius: 2px;
    }

    .products, .Ingredients, .cart, .report {
        display: flex;
        width: 20px;
        height: 30px;
        justify-content: center;
        align-items: center;
    }

    .products img, .Ingredients img, .cart img, .report img {
        width: 100%;
        margin-right: 5px;
    }

    .product-management-card {
        width: 95%;
        background-color: #FBFBFB;
        margin: auto;
        margin-top: 50px;
        border-radius: 10px;
        padding-bottom: 30px;
        min-height: 80vh;
    }

    .title-add-products {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px 20px 20px;
    }

    .title p {
        font-family: "Inter", sans-serif;
        font-size: 25px;
        color: #532C04;
        margin-left: 25px;
        font-weight: 600;
    }

    .ghost-btn { width: 115px; height: 35px; visibility: hidden; }
    
    .search-container-spacer { 
        display: flex; 
        max-width: 95%; 
        margin: auto; 
        margin-bottom: 20px; 
        height: 40px; 
    }

    .analytics-inner-content {
        width: 93%;
        margin: auto;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background: #FFFFFF;
        border: 1px solid #AEAAA5;
        border-radius: 12px;
        padding: 20px;
        position: relative;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.05);
    }

    .card-title {
        font-family: "Inter", sans-serif;
        color: #532C04;
        font-size: 16px;
        font-weight: 600;
    }

    .card-value {
        font-family: "Inter", sans-serif;
        font-size: 28px;
        font-weight: 600;
        color: #333;
        margin-top: 10px;
    }

    .card-icon {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 28px;
        color: #532C04;
        opacity: 0.8;
    }

    .report-bar {
        background: #FFFFFF;
        border: 1px solid #AEAAA5;
        border-radius: 12px;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .report-title {
        font-family: "Inter", sans-serif;
        font-size: 20px;
        color: #532C04;
        font-weight: 500;
    }

    .report-actions {
        display: flex;
        gap: 15px;
    }

    .btn-report {
        background: white;
        border: 1px solid #532C04;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        color: #532C04;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
    }

    .btn-report:hover {
        background-color: #532C04;
        color: white;
    }

    .charts-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .chart-card {
        background: #FFFFFF;
        border: 1px solid #AEAAA5;
        border-radius: 12px;
        padding: 20px;
    }

    .chart-header {
        font-family: "Inter", sans-serif;
        font-size: 18px;
        color: #532C04;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .chart-canvas-container {
        position: relative;
        height: 300px;
        width: 100%;
    }

    @media (max-width: 1024px) {
        .stats-grid { grid-template-columns: repeat(2, 1fr); }
        .charts-wrapper { grid-template-columns: 1fr; }
        .nav-bar { gap: 50px; }
    }
</style>
</head>
<body>

<div class="dashborad-card">

    <div class="logo-title-btn">
        <div class="logo-title">
            <span class="logo"><img src="/Background-Image/Cafe Rencontre Logo.svg" alt=""></span>
            <p class="Text-title">Cafe Rencontre</p>
        </div>
        <button id="back-button" class="back-btn" onclick="logout()">
            <span class="back-icon"><img src="/Background-Image/Lock Icon.svg" alt=""></span>
            <p>Log out</p>
        </button>
    </div>

    <div class="container-bar">
        <ul class="nav-bar">
            <div class="products">
                <img src="/Background-Image/Box.png" alt="">
                <li><a href="Product.html">Products</a></li>
            </div>
            <div class="Ingredients">
                <img src="/Background-Image/storage.png" alt="">
                <li><a href="Ingredients.html">Ingredients</a></li>
            </div>
            <div class="cart">
                <img src="/Background-Image/cart.png" alt="">
                <li><a href="Orders.html">Orders</a></li>
            </div>
            <div class="report">
                <img src="/Background-Image/report.png" alt="">
                <li><a href="Analytics.html" class="active">Analytics</a></li>
            </div>
        </ul>
    </div>

 
    <div class="product-management-card">
    
        <div class="title-add-products"> 
            <div class="title">
                <p>Analytics Dashboard</p>
            </div>
            <div class="ghost-btn"></div>
        </div>


        <div class="search-container-spacer"></div>

   
        <div class="analytics-inner-content">
            <div class="stats-grid">
                <div class="card">
                    <div class="card-title">Total Orders</div>
                    <div class="card-value">3</div>
                    <i class="fa-solid fa-cart-shopping card-icon"></i>
                </div>
                <div class="card">
                    <div class="card-title">Total Revenue</div>
                    <div class="card-value">P148.00</div>
                    <i class="fa-solid fa-dollar-sign card-icon"></i>
                </div>
                <div class="card">
                    <div class="card-title">Completed</div>
                    <div class="card-value">1</div>
                    <i class="fa-solid fa-box-open card-icon"></i>
                </div>
                <div class="card">
                    <div class="card-title">Pending</div>
                    <div class="card-value">1</div>
                    <i class="fa-solid fa-clock card-icon"></i>
                </div>
            </div>

            <div class="report-bar">
                <div class="report-title">Generate Report</div>
                <div class="report-actions">
                    <button class="btn-report">
                        This Month <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <button class="btn-report">
                        <i class="fa-solid fa-download"></i> Download
                    </button>
                </div>
            </div>

            <div class="charts-wrapper">
                <div class="chart-card">
                    <div class="chart-header">Daily to Order Trend</div>
                    <div class="chart-canvas-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">Product Performance</div>
                    <div class="chart-canvas-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function logout() {
        if(confirm("Are you sure you want to log out?")) {
            window.location.href = 'index.html'; 
        }
    }

    const colors = { primary: '#532C04', secondary: '#8B6F47', grid: '#E0E0E0' };
    const commonOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
            y: { beginAtZero: true, grid: { color: colors.grid } },
            x: { grid: { display: false } }
        }
    };

    new Chart(document.getElementById('lineChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['Jan 1', 'Jan 2', 'Jan 3', 'Jan 4', 'Jan 5'],
            datasets: [{
                label: 'Orders',
                data: [10, 12, 15, 20, 18],
                borderColor: colors.secondary,
                backgroundColor: colors.primary,
                borderWidth: 3,
                pointBackgroundColor: colors.primary,
                tension: 0.3
            }]
        },
        options: commonOptions
    });

    new Chart(document.getElementById('barChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: ['Americano', 'Macchiato', 'Latte', 'Cappuccino'],
            datasets: [{
                label: 'Sales',
                data: [10, 21, 15, 5],
                backgroundColor: colors.secondary,
                borderRadius: 4,
                barPercentage: 0.6
            }]
        },
        options: commonOptions
    });
</script>
</body>
</html>
